<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{{ get_url(path="style.min.css")}}"/>
  </head>
  <body>
      <div class="intro"><h1>BSYDE</h1></div>
    <div id="content">
      {% block content %}
      <div class="post-list">
      <h1>All posts</h1>

      {% for year, posts in section.pages | group_by(attribute="year") %}
      <h2>{{ year }}</h2>

        {% for post in posts %}
        <div class="post__card">
          <a href="{{ post.permalink }}">
            <h3>{{post.title}}</h3>
            <span>{{post.reading_time}} mins to read</span>
            <p>{{post.description}}</p>
          </a>
        </div>
      </ul>
      {% endfor %}
    </div>
    {% endfor %}
          {% endblock content %}
    </body>
</html>
