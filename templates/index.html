<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{{ get_url(path="style.min.css")}}"/>
  </head>
  <body>
    <div id="content">
      {% block content %}
      <div class="intro"><h1>Hello this is zola site</h1></div>


      <div class="post-list">
      <h1>All posts</h1>

      {% for year, posts in section.pages | group_by(attribute="year") %}
      <h2>{{ year }}</h2>

      <ul>
        {% for post in posts %}
        <li>
          <a href="{{ post.permalink }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
      {% endfor %}
    </div>
          {% endblock content %}
        </div>
    </body>
</html>
