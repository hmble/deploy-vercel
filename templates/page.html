{% extends "index.html"%} 

{% block description %}
{{ page.description }}
{% endblock description %} 

{% block content %}

<div class="post">
  <h1>{{ page.title | safe }}</h1>
  <div class="post__meta">
    {% if page.data %}{{page.data | date(format="%Y-%m-%d")}} {% endif %}
  </div>

  <div class="post__body">
    {{ page.content | safe }}
  </div>
</div>
{% endblock content %}
