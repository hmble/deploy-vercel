{% extends "base.html" %}
{% block body %}
  <section>
    {% for term in terms %}
      <h2>{{term.name}}</h2>
      {% for page in term.pages %}
        <div class="post__card">
          <h2><a href="{{page.permalink}}">{{ page.title }}</a></h2>
          <span class="post__meta">
            {% if page.date %} {{page.date | date(format="%Y-%m-%d")}} {% endif %}
          </span>
        </div>
      {% endfor %}
    {% endfor %}
  </section>
{% endblock body %}
